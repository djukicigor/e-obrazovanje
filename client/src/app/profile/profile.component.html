<div *ngIf="isDataAvailable">
  <div class="container">
    <div class="col-md-6">
      <h1>{{user.username}}</h1>
    </div>
    <div class="col-md-6 text-right">
      <h4>{{user.userAuthorities[0].authority.name}}</h4>
    </div>
  </div>
  <br>
  <div class="container">
    <ul class="list-group">
      <li class="list-group-item">
        <h4>Full name: {{user.firstName}} {{user.lastName}}</h4>
      </li>
      <li *ngIf="!isAdmin()" class="list-group-item">
          <h4>Citizen ID: {{user.citizenID}}</h4>
      </li>
      <li class="list-group-item" *ngIf="isStudent() && !isAdmin()">
          <h4>Index number: {{user.indexNumber}}</h4>
      </li>
    </ul>
  </div>
  <button *ngIf="isTeacher() && !isAdmin()" class="btn btn-warning" (click)="edit()">edit</button>
  <br><br>
  <form *ngIf="isStudent() && !isAdmin()" class="form-horizontal">
      <div class="form-group">
          <label class="control-label col-sm-1" for="input-file">Upload doc: </label>
          <div class="col-sm-11">
            <input class="form-control" type="file" [(ngModel)]="uploadme" name="input-file" id="input-file"/>
          </div>
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit" (click)="save()" value="Submit"/>
          </div>
  </form>
</div>
