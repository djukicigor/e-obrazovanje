<div>
	<h1>Your subjects</h1>
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th>Name</th><th>Description</th><th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr app-subject *ngFor="let subject of subjectPresences; let i = index" [subject]="subject.subject" [index]="i">
				<!-- <app-subject [subject]="subject.subject" [index]="i"></app-subject> -->
			</tr>
		</tbody>
	</table>
</div>
