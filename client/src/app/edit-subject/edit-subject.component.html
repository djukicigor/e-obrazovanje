<div *ngIf="isDataAvailable">
    <form class="form-horizontal" (ngSubmit)="save()">
        <div class="form-group">
          <label class="control-label col-sm-1" for="input-title">Name: </label>
          <div class="col-sm-11">
            <input class="form-control" name="input-title" id="input-title" [(ngModel)]="subject.name" placeholder="Name"/>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-1" for="input-description">Description: </label>
          <div class="col-sm-11">
            <input class="form-control" name="input-description" id="input-description" [(ngModel)]="subject.description" placeholder="Description"/>
          </div>
        </div>
        <div class="form-group">
          <input class="btn btn-primary" type="submit" value="save"/>
        </div>
    </form>
</div>
